<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="poke.css">
    <script src="https://kit.fontawesome.com/4a73786303.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand" id="title">Pokedex</div>
            <div id="search">
                <input type="text" id="search-value" value="">
                <button id="search-btn" class="btn"><i class="fa fa-search"></i></button>
            </div>
        </nav>
    </header>
    <dialog id="box">
        <div id="flex-me" >
            <div>
                <img class="card-img-top" id="poke-img-output" alt="...">
                <p class="card-title" id="poke-name"></p>
                <p class="card-text" id="poke-type"></p>
                <button id="back-btn" class="btn btn-primary">Back</button>
            </div>
            <div id="poke-stats">
                <table>
                    <thead>
                        <tr>
                            <th>STATS</th>
                            <th>SCORE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hp">
                            <td>HP</td>
                            <td id="poke-hp" ></td>
                        </tr>
                        <tr class="attack">
                            <td>ATTACK</td>
                            <td id="poke-attack" ></td>
                        </tr>
                        <tr class="defense">
                            <td>DEFENSE</td>
                            <td id="poke-defense" ></td>
                        </tr>
                        <tr class="sp-attack">
                            <td>SPECIAL-ATTACK</td>
                            <td id="poke-sp-attack" ></td>
                        </tr>
                        <tr class="sp-defense">
                            <td>SPECIAL-DEFENSE</td>
                            <td id="poke-sp-defense" ></td>
                        </tr>
                        <tr class="speed">
                            <td>SPEED</td>
                            <td id="poke-speed" ></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </dialog>
    <main class="container-fluid" id="main">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="poke.js"></script>
</body>

</html>
